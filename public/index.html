<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Fit 2 Geojson</title>
    <!-- Search Engine -->
    <meta
      name="description"
      content="Convert your FIT and GPX file to Geojson"
    />
    <meta
      name="image"
      content="https://fit2geojson.netlify.com/fit2geojson.png"
    />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Fit 2 Geojson" />
    <meta
      itemprop="description"
      content="Convert your FIT and GPX files to Geojson"
    />
    <meta
      itemprop="image"
      content="https://fit2geojson.netlify.com/fit2geojson.png"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Fit 2 Geojson" />
    <meta name="twitter:creator" content="@rmeetsh" />

    <meta
      name="twitter:description"
      content="Convert your FIT and GPX files to Geojson"
    />
    <meta name="twitter:site" content="@rmeetsh" />

    <meta name="twitter:image"
    content="https://fit2geojson.netlify.com/fit2geojson.png" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="Fit 2 Geojson" />
    <meta
      property="og:description"
      content="Convert your FIT and GPX files to Geojsonn"
    />
    <meta
      property="og:image"
      content="https://fit2geojson.netlify.com/fit2geojson.png"
    />
    <meta property="og:url" content="https://fit2geojson.netlify.com/" />
    <meta property="og:site_name" content="Fit 2 Geojson" />
    <meta property="og:type" content="website" />

    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="<%= BASE_URL %>apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="<%= BASE_URL %>apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="<%= BASE_URL %>apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="<%= BASE_URL %>apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="<%= BASE_URL %>android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="384x384"
      href="<%= BASE_URL %>android-chrome-384x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="google-site-verification" content="<%= VUE_APP_GOOGLE_CODE %>" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but fit-geojson doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
      src="https://xyz.api.here.com/maps/latest/xyz-maps-common.min.js"
      charset="UTF-8"
    ></script>
    <script
      src="https://xyz.api.here.com/maps/latest/xyz-maps-core.min.js"
      charset="UTF-8"
    ></script>
    <script
      src="https://xyz.api.here.com/maps/latest/xyz-maps-display.min.js"
      charset="UTF-8"
    ></script>
    <script
      src="https://xyz.api.here.com/maps/latest/xyz-maps-plugins.min.js"
      charset="UTF-8"
    ></script>
  </body>
</html>
